<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site do 2C</title>
</head>
<body>
    <header>
        <h1>Site sobre o 2 ano C do Colégio Euzébio da Mota</h1>
    </header>
    <section class="primeiraparte">
        <h1>O que sabemos sobre os alunos do 2C?</h1> 
        <p> É uma turma agitada, porém inteligente e gostam de desafios. </p>
        <img  class="fotodaturma"   src="abre.webp" alt="foto da turma do 2c">
    </section>
    <section class="todomundo">
        <h1>Quem são nossos estudantes?</h1>
        <div class="pessoal">
            <div class="um">
                <img class="foto" src="img61f86dcc25bd33.34424102.jpg" alt="foto da Kylie">
                <h3>Kylie Jenner</h3>
            </div>
            <div class="um">
                <img class="foto" src="images.jpeg" alt="foto da Kourtney">
                <h3>Kourtney Kardashian</h3>
            </div>
            <div class="um">
                <img class="foto" src="rs_1200x1200-230502111522-1200-Kendall-Jenner-LT-050223-GettyImages-1487106390.avif" alt="foto da Kendall">
                <h3>Kendall Jenner</h3>
            </div>
            <div class="um">
                <img class="foto" src="GettyImages-1485742278.webp" alt="foto da Kim">
                <h3>Kim Kardashian</h3>
            </div>
            <div class="um">
                <img class="foto" src="khloe-kardashian-golden-girl.jpg" alt="foto da Khloe">
                <h3>Khloe Kardashian</h3>
            </div>
        </div>
    </section>
    <footer>
        Colégio Estadual Euzébio da Mota
    </footer>
</body>
</html>
